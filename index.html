<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ashwin Mam - Data Analyst</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Links -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- AOS Library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About Me</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Hi, I'm <span id="typed-name"></span></h1>
    <p>A passionate Data Analyst.</p>
  </section>

  <!-- About Me Section -->
  <section id="about">
    <h2>About Me</h2>
    <p>
      <!-- Add a brief bio about Ashwin Mam -->
      I'm Ashwin Mam, a data analyst with a passion for uncovering insights from complex datasets...
    </p>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <canvas id="myChart" width="400" height="200"></canvas>
    <h2>My Projects</h2>
    <div id="project-gallery">
      <!-- Project Cards Go Here -->
    </div>
    
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
  
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- JavaScript Links -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/main.js"></script>
  <!-- Typed.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <!-- AOS Library -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</body>
</html>
